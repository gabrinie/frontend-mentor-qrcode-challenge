<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="card-content">
    <img class="qr-code" src="./images/image-qr-code.png" alt="QR Code" >
    <h1 class="text page-title">Improve your front-end skills by building projects</h1>
    <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    <span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
    <span> Coded by <a href="https://github.com/gabrinie" target="_blank">gabrinie</a>. </span>
  </div>
</body>
</html>
